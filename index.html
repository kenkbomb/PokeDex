<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>PokeDex</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = 'stylesheet' type="text/css" href="css/styles.css">
</head>
<!-- ------------------------------------------------------------------------------------------------------------------ -->
<body>

<!-- ----------------------------------------------------------------------------------------------------------------------- -->
  <main class = 'container'>
    <div class = 'row'>
        <div class = 'col col-lg-12'>
          <div class = 'text-center'>
            <img class = 'image-fluid' id="logo" src = 'img/pokelogo.png' title="Gotta Catch Em All!" alt ='Pokemon logo' width="300px">
          </div>
          <div>


          </div>
          <div class = 'text-center'>
             <img class = 'bgimg' src = 'img/pokemonimg.jpeg'>
          </div>
          <div class = 'text-center'>
          <form>
            <input id = 'search' ><div id = 'clearButton'>Clear</div>
          </form>
          </div>
          <div class = "sortButtons">
            <div id="sortBtnName" >Sort by Name</div>
            <div id = "pcount"></div>
          </div>
          
        <ul class = 'poke-list' ></ul>
        <script src = 'js/promise-polyfill.js'></script>
        <script src = 'js/fetch.umd.js'></script>
        <script src = 'js/scripts.js'></script>

          

        <div id = 'modalContainer' class = 'modal' role="dialog" tabindex="-1">
            <div class = 'modal-dialog' role = 'document'>
                 <div class = 'modal-content' id = 'modalbg'>
                    <div class = 'modal-header'>
                         <h1 class = 'text-center' id = 'pokeName'>testamon</h1>
                     </div>
                <div class = 'modal-body' id = 'modal-body'>
                    <p id = 'pokeHeight'>Height: </p>
                    <p id = 'pokeWeight'>Weight: </p>
                    <p id = 'ptype'>Type: </p>
                    <div id="pokeImg" class = 'text-center'>
                         <img id = 'pImage' class = 'image-fluid'>
                    </div>
                </div>
                <div class = 'modal-footer'>
                     <button type='button' class= 'close' data-dismiss="modal" aria-label="Close">X</button>
                </div>
            </div>
            </div>
        </div>
     </div>
    </div>
  </main>
    <!-- ------------------------------------------------------------------------------------------------------------- -->
    <!-- bootstrap javascript below -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- --------------------------------------------------------------------------------------------------------------- -->
</body>
</html>
